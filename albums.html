<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Gallery Albums</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="logo-corner">
        <img src="https://img.icons8.com/color/48/000000/globe--v2.png" alt="Travel Gallery Logo" class="logo-img">
        <span class="logo-text">Travel Gallery</span>
    </div>
    <div class="container">
        <a href="index.html" class="cta-btn dreamy back-cta"><i class="fas fa-arrow-left"></i> Back to Home</a>
        <h1>Travel Gallery Albums</h1>
        <div id="albums" class="creative-albums">
            <div class="album-frame creative-frame">
                <img src="https://img.icons8.com/color/96/000000/youtube-play.png" alt="YouTube Preview" class="album-thumb">
                <div class="frame-label">YouTube Preview #1</div>
            </div>
            <div class="album-frame creative-frame">
                <img src="https://img.icons8.com/color/96/000000/youtube-play.png" alt="YouTube Preview" class="album-thumb">
                <div class="frame-label">YouTube Preview #2</div>
            </div>
            <div class="album-frame creative-frame">
                <img src="https://img.icons8.com/color/96/000000/youtube-play.png" alt="YouTube Preview" class="album-thumb">
                <div class="frame-label">YouTube Preview #3</div>
            </div>
            <div class="album-frame creative-frame">
                <img src="https://img.icons8.com/color/96/000000/youtube-play.png" alt="YouTube Preview" class="album-thumb">
                <div class="frame-label">YouTube Preview #4</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
